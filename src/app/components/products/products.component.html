<div class="wrap">
    <div class="block" *ngFor="let item of products" (click)="productItemClicked(item)">
        <img [hidden]="!imageLoader" class="custom-product-spinner" src="../../../assets//spinners//image.gif" />
        <img [hidden]="imageLoader" [src]="item.game_thumbnail" alt="Image not found" (load)="this.imageLoader = false;"  class="custom-product-image">
        <div class="custom-text-block">
            <h5 class="custom-heading">{{item.game_name}}</h5>
            <span class="custom-sub-heading" *ngFor="let genre of item.game_genre;let last = last">
                {{genre.game_genre}}
                <span *ngIf="!last" class="custom-slash">/</span></span>
        </div> 
    </div>
</div>

<sharp-pagination [hidden]="noResultsFound" [pageNumber]="pageNumber" (changePage)="onChangePage($event)" [lastNumber]="lastNumber"></sharp-pagination>

<div *ngIf="noResultsFound" class="no-result-found">
    Sorry no results found !
</div>
